<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Оплата через YooMoney</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0e5ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 10px 10px 30px #babecc, -10px -10px 30px #ffffff;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            background: #e0e5ec;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #babecc, inset -5px -5px 10px #ffffff;
            padding: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        input[type="submit"] {
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(145deg, #9e9cf5, #8e8cf1);
            border: none;
            border-radius: 30px;
            box-shadow: 5px 5px 15px #babecc, -5px -5px 15px #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(145deg, #8e8cf1, #9e9cf5);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 0 15px;
                border-radius: 16px;
                box-shadow: 6px 6px 20px #babecc, -6px -6px 20px #ffffff;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 16px;
                padding: 10px;
            }

            .form-group {
                padding: 15px;
            }

            label {
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
                margin: 0 10px;
            }

            h1 {
                font-size: 18px;
            }

            input[type="submit"] {
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }

            .form-group {
                padding: 10px;
            }

            label {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Оплата через ЮMoney</h1>
    <p>Для завершения транзакции выберите метод оплаты и нажмите кнопку "Перевести".</p>

    <form method="POST" action="https://yoomoney.ru/quickpay/confirm">
        <input type="hidden" name="receiver" value="410011890678722" />
        <input type="hidden" name="label" value="{{ .label }}" />
        <input type="hidden" name="quickpay-form" value="button" />
        <input type="hidden" name="sum" value="{{.amount}}" data-type="number" />

        <div class="form-group">
            <label>
                <input type="radio" name="paymentType" value="PC" required /> ЮMoney
            </label>
            <label>
                <input type="radio" name="paymentType" value="AC" required /> Банковской картой
            </label>
        </div>

        <p style="font-size:10px;margin: 0;">
            Аккаунт: <strong>{{ .tg_name }}</strong><br/>(Проверьте, что это вы)
        </p>

        <input type="submit" value="Перевести" />
    </form>

    <div class="footer">
        <p>Есть вопросы? <a href="https://t.me/code_style" target="_blank">Для связи</a></p>
    </div>
</div>
</body>
</html>
